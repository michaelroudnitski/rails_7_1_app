test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use bin/rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
s3:
  service: S3
  public: true
  access_key_id: "123"
  secret_access_key: "123"
  endpoint: "https://s3.example.cloud"
  region: null # purposely set to null to mimic secrets not being available in a docker build stage
  bucket: "bucket"

